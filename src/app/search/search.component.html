<form [formGroup]="searchForm">
  <div class="form-group">
    <span class="searchbox-icon"><i class="fa fa-search"></i></span>
    <input #searchInput class="center-block fullwidth search" type="text" placeholder="Enter Vegetable Name" 
    (input)="onSearchVegetable(searchInput.value)" id="searchVegetable"/>
   
  </div>
</form>
